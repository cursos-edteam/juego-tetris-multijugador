<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title><%= htmlWebpackPlugin.options.title %></title>
  <script src="http://localhost:3000/socket.io/socket.io.js"></script>
</head>
<body>
  <div id="main">
    <section id="canvasContainer">
      <section id="sections">
        <canvas id="canvas"></canvas>	
        <ul>
          <div>Jugadores en linea:</div>
          <div id="players">
            <li>Jugador 1</li>
            <li>Jugador 2</li>
            <li>Jugador 3</li>
          </div>
        </ul>
      </section>
    </section>
    <section id="container">
      <section id="login">
        <h3>Room mundial de jugadores de tetris</h3>
        <input type="text" id="inputLogin" placeholder="Ingresa tu nombre de jugador" autofocus>
        <button id="btnLogin">Ingresar al room</button>
        <div id="messages"></div>
      </section>
    </section>
  </div>
</body>
</html>
